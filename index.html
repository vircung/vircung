---
layout: default
---
<ul class="post-list">

  {% for post in site.posts %}
    <li>
      <h1 class="page-header">
        <a href="{{ post.url | prepend: site.baseurl }}">
          {{ post.title }}
        </a>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      </h1>

      {{ post.content | split: '<!-- more -->' | first }}
    </li>
  {% endfor %}

</ul>
