---
layout: page
tag: en
---

<ul class="post-list">
	{% for post in site.tags[page.tag] %}
	<li>
		<h1 class="page-header">
			<a href="{{ post.url | prepend: site.baseurl }}">
				{{ post.title }}
			</a>
			<span class="post-meta pull-right">{{ post.date | date: "%b %-d, %Y" }}</span>
		</h1>

		{% if post.cover %}
		<div class="index-cover img-responsive lazy" data-src="{{ post.cover }}">
		</div>
		{% endif %}

		<p>
			{{ post.excerpt }}
		</p>
	</li>
	{% endfor %}
</ul>
